name: Deploy to Test Environment

on:
  push:
    tags:
      - 'test-*' # Deploy when pushing tags like test-2025-12-23.1
  workflow_dispatch: # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}-api
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: npm run db:generate

      - name: Build database package
        run: npm run build --workspace=database

      - name: Build common package
        run: npm run build --workspace=common

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      # Skip unit tests in CI - they require PostgreSQL, Keycloak, and Valkey infrastructure
      # Tests are run locally before push and can be run on the test server's self-hosted runner
      # - name: Run unit tests
      #   run: npm run test

      - name: Build API package
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: npm run build --workspace=api

      - name: Build frontend package
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: npm run build --workspace=frontend

  build-and-push:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=https://192.168.0.70/api
            VITE_KEYCLOAK_URL=http://192.168.0.70:8000
            VITE_KEYCLOAK_REALM=angrybirdman
            VITE_KEYCLOAK_CLIENT_ID=angrybirdman-frontend
            VITE_APP_VERSION=${{ github.sha }}
            VITE_APP_ENVIRONMENT=test

  deploy:
    name: Deploy to Test Server
    needs: build-and-push
    runs-on: [self-hosted, test-environment]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

      - name: Update deployment directory
        working-directory: /opt/angrybirdman
        run: |
          # Pull latest code to update docker-compose and config files
          git pull origin main

      - name: Generate SSL certificate
        working-directory: /opt/angrybirdman/docker
        run: |
          # Generate self-signed SSL certificate if it doesn't exist
          ./generate-ssl-cert.sh

      - name: Run database migrations
        working-directory: /opt/angrybirdman
        run: |
          # Load environment variables from .env.test
          set -a
          source docker/.env.test
          set +a

          # Run migrations with properly expanded DATABASE_URL
          docker compose -f docker/docker-compose.test.yml --env-file docker/.env.test run --rm \
            -e DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public" \
            api npx prisma migrate deploy

      - name: Initialize environment (if needed)
        working-directory: /opt/angrybirdman
        run: |
          # Load environment variables from .env.test
          set -a
          source docker/.env.test
          set +a

          # Override KEYCLOAK_HOSTNAME to use Docker bridge IP for host-to-container communication on Linux
          export KEYCLOAK_HOSTNAME=172.17.0.1

          # Run initialization script (idempotent - checks if already initialized)
          ./docker/finish-init.sh

      - name: Deploy with Docker Compose
        working-directory: /opt/angrybirdman
        run: |
          # Pull latest images
          docker compose -f docker/docker-compose.test.yml --env-file docker/.env.test pull

          # Recreate containers with latest images (--force-recreate ensures health checks are updated)
          docker compose -f docker/docker-compose.test.yml --env-file docker/.env.test up -d --force-recreate --remove-orphans

      - name: Wait for services to be healthy
        run: sleep 30

      - name: Verify deployment
        working-directory: /opt/angrybirdman
        run: |
          for service in postgres valkey keycloak api frontend nginx; do
            if docker compose -f docker/docker-compose.test.yml ps --filter "name=$service" --filter "status=running" | grep -q "$service"; then
              echo "✓ $service is running"
            else
              echo "✗ $service failed to start"
              exit 1
            fi
          done

      - name: Health check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://192.168.0.70/health || echo "000")
          if [ "$response" -eq 200 ]; then
            echo "✓ Health check passed"
          else
            echo "✗ Health check failed with status: $response"
            exit 1
          fi

      - name: Clean up old images
        run: docker image prune -f

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✓ Deployment to test environment successful"
            echo "Application URL: http://192.168.0.70"
          else
            echo "✗ Deployment to test environment failed"
          fi
